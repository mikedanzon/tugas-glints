
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./animated-modal.css">
</head>
<body>
  <h2>Animated Modal with Header and Footer</h2>
  <!--1.  Trigger/Open The Modal -->
  <button id="openModal">Open Modal</button>
  <!--2.  The Modal -->
  <div id="modal" class="modal">
    <!--3. Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">X</span>
        <h2>Modal Header</h2>
      </div>
      <div class="modal-body">
        <p>Some text in the Modal Body</p>
        <p>Some other text...</p>
      </div>
      <div class="modal-footer">
        <h3>Modal Footer</h3>
      </div>
    </div>
  </div>
<script>
  //4. Get the modal
  const getModal = document.getElementById("modal");

  //5. Get the button that opens the modal
  const buttonModal = document.getElementById("openModal");

  //6. Get the <span> element that closes the modal
  const spanModal = document.getElementsByClassName("close")[0];

  //7. When the user clicks the button, open the modal 
  buttonModal.onclick = function() {
    modal.style.display = "block";
  }

  //8. When the user clicks on <span> (x), close the modal
  spanModal.onclick = function() {
    modal.style.display = "none";
  }

  //9 When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
